<script src="/js/watchWorker.js"></script>
{% endif %}

<script type="text/javascript">

    $(document).ready(function() {

        // localStorage.clear();

        pageSetUp();

        // Fallback for svg logos
        if (!Modernizr.svg) {
            $("img[src$='.svg']")
            .attr("src", "img/logo.png");
        }

        // Create HTML5 Video Background
        $("body").videoBG({
            autoplay:true,
            loop:true,
            muted:true,
            aspectRatio:3, //0:Normal, 1:Aspect, 2:Full, 3:Scale
            webm:"/img/videos/tallinn.webm",
            mp4:"/img/videos/tallinn.mp4"
        });

    });

</script>
