<div class="well well-glass well-sm">
    <h1><b><i class="fa fa-wrench"></i> Admin panel</b></h1>
    <br><h4><i class="fa fa-group"></i> Users ({{ users.length }})</h4>
    <div data-ng-repeat="user in users" class="padding-10 col-md-3 col-sm-4 col-xs-6">
        <i class="fa fa-fw fa-user"></i> <b>{{ user.firstName + ' '  + user.lastName }}</b>
        <br><i class="fa fa-fw fa-envelope"></i> <b>{{ user.username }}</b>
        <br><i class="fa fa-fw fa-ambulance"></i> <b>{{ user.birthday | date : 'longDate' }}</b>
        <br><i class="fa fa-fw fa-calendar"></i> <b>{{ user.date_created | date : 'short' }}</b>
        <br><i class="fa fa-fw fa-laptop"></i> <b>{{ user.ip[0] }}</b>
        <br><i class="fa fa-fw fa-thumbs-up"></i> <b><span ng-bind-html="user.email_activated | bbCheckmark | to_trusted"></span></b>
    </div>
    <div class="clearfix"></div>
    </p>
</div>
