<div class="col-xs-2">
    <div class="well well-glass well-sm">
        <h1>Menüü</h1>
    </div>
</div>
<div class="col-xs-10">
    <div class="well well-glass well-sm">
        <h1>Admin</h1>
        <p data-ng-repeat-start="user in users">
        <div><b>E-mail: </b>{{ user.username }}</div>
        <div><b>Full name: </b>{{ user.firstName + ' '  + user.lastName }}</div>
        <div><b>Euro balance: </b>{{ user.euroBalance | currency : '€' }}</div>
        <div data-ng-repeat-end><b>Bitcoin balance: </b>{{ user.btcBalance }}</div>
        </p>
    </div>
</div>
