<div class="modal-header">
    <h4> <strong>{{identity.currentUser.firstName + " " + identity.currentUser.lastName}} </strong> </h4> 
   {{identity.currentUser.username}} 
   <i class="fa fa-lock air air-top-right"></i>
</div>
<div class="modal-body">
<form novalidate="novalidate" id="locked-modal-login-form" class="smart-form ng-valid ng-dirty">
            <fieldset>
                <section>
                <label class="label">Parool</label>
                <label class="input">
                    <i class="icon-append fa fa-key"></i>
                    <input type="password" data-ng-model="password" data-ng-disabled="isSubmitButtonDisabled" class="ng-valid ng-dirty" style="">
                    <b class="tooltip tooltip-top-right">
                        <i class="fa fa-key"></i> Palun sisestage enda parool
                    </b>
                </label>
                </section>
            </fieldset>

            <footer>
            <button data-ng-disabled="isSubmitButtonDisabled" data-ng-click="signin( identity.currentUser.username, password, true )" class="locked-modal-btn btn btn-block btn-success">
                <i class="fa" data-ng-class="{ 'fa-lock' : !isSubmitButtonDisabled, 'fa-refresh fa-spin' : isSubmitButtonDisabled  }"></i>
                Taasta juurdepääs
            </button>
            </footer>
        </form>
    <div class="text-align-center">
        <a href="" data-ng-click="$close( signout( false ) )" class="btn btn-block btn-warning">
            <i class="fa fa-sign-out"></i>
            Logi välja
        </a>
    </div>
</div>
