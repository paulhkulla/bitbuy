<script type="text/javascript">

    $(document).ready(function() {

        // localStorage.clear();

        pageSetUp();

        // Fallback for svg logos
        if (!Modernizr.svg) {
            $("img[src$='.svg']")
            .attr("src", "img/logo.png");
        }

        // Modal I agree button
        $("#i-agree").click(function(){
            $this=$("#terms");
            if($this.checked) {
                $('#myModal').modal('toggle');
            } else {
                $this.prop('checked', true);
                $('#myModal').modal('toggle');
            }
        });

        // Inititalize birtday picker
        $("#birthday-picker-dropdown").birthdaypicker({
            dateFormat: "littleEndian",
            minAge: 16,
            maxAge: 110,
            hidden: false,
            placeholder: false,
            defaultDate: "1990-01-01"

        });

        // Create HTML5 Video Background
        $("body").videoBG({
            autoplay:true,
            loop:true,
            muted:true,
            aspectRatio:3, //0:Normal, 1:Aspect, 2:Full, 3:Scale
            webm:"/img/videos/tallinn.webm",
            mp4:"/img/videos/tallinn.mp4"
        });

        bitbuy.initModule();

    });

</script>
